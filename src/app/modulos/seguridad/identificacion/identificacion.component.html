<div class="container ">
    <div class="row login">
          <h1>INICIAR SESION </h1>
            <form [formGroup] = "fgValidador" (ngSubmit)="IdentificarUsuario()"  class="form-login">
              <div class="row">
                <div class="input-field col s12">
                    <input formControlName="usuario" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
              <div class="row">
                <div class="input-field col s12">
                  <input formControlName="clave" id="password" type="password" class="validate">
                  <label for="email">Password</label>
                </div>
              </div>
              <div class="row">
                <button [disabled] = "!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
              </button>
              </div>
            </form>
                    
    </div>        
</div>
